<form class="form mat-elevation-z8">
    <h1>ATUALIZAR CLIENTE</h1> 

    <mat-form-field class="full-width">
      <mat-label>NOME</mat-label>
      <input [(ngModel)]="cliente.nome"  [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="ezau martins" >
      <mat-error *ngIf="cpf.invalid">{{errorValidCpf() }}</mat-error>

    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf"  [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="00000000000" >
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf() }}</mat-error>

      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>TELEFONE</mat-label>
        <input [(ngModel)]="cliente.telefone"  [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder= "(00)00000-0000" >
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf() }}</mat-error>

      </mat-form-field>
      
      <div class="opcoes">
        <button class="mat-elevation-z8" (click)="update()" [disabled]= "errorValidNome() || errorValidCpf() || errorValidTelefone()"mat-stroked-button color="accent">atualizar</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">cancelar</button>
      </div>
      

  </form>
