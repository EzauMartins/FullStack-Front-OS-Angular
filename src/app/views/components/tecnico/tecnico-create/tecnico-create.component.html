<form class="form mat-elevation-z8">
     <h1>CRIAÇÃO NOVO TÉCNICO</h1> 

     <mat-form-field class="full-width">
      <mat-label>NOME</mat-label>
      <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="ezau martins" >
      
      <mat-error *ngIf="nome.invalid">{{errorValidNome() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="00000000000" >
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>TELEFONE</mat-label>
        <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder= "(00)00000-0000" >
        <mat-error *ngIf="telefone.invalid">{{errorValidTelefone() }}</mat-error>
      </mat-form-field>
      
      <div class="opcoes">
        <button class="mat-elevation-z8" (click)="create()" [disabled]= "errorValidNome() || errorValidCpf() || errorValidTelefone()"mat-stroked-button color="accent">salvar</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">cancelar</button>
      </div>
      

  </form>
